title: Ruby Script runner with optional Gemfile support
summary: |
  Install the gems you need, run the script you'd like.
description: |
  The Step runs your Ruby script with `bundle exec ruby` command. 
  The primary use case of this Step is that you can specify gems to install and run a Ruby Script, both in the same Step. 

  ### Configuring the Step

  1. (Optional) Specify gems to install in the **Gemfile's content** input.
     The Step bundles your gems in a Gemfile by calling the `bundle install` command. 
  1. Insert your Ruby script in **The Ruby Script** input.
  1. (Optional) Specify a working directory for the script in the **Run in directory** input.

  ### Useful links

  * [RubyGems](https://rubygems.org/)

  ### Related Steps
  
  * [Script](https://www.bitrise.io/integrations/steps/script)

website: https://github.com/bitrise-io/steps-ruby-script
source_code_url: https://github.com/bitrise-io/steps-ruby-script
support_url: https://github.com/bitrise-io/steps-ruby-script/issues
host_os_tags:
  - osx
  - ubuntu
project_type_tags: []
type_tags:
  - script
  - ruby
  - runner
  - glue
is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""
inputs:
  - gemfile_content: |
      source 'https://rubygems.org'

      # gem 'json', '~> 1.8', '>= 1.8.3'
    opts:
      title: "Gemfile's content"
      description: "Gemfile's content"
      summary: "Gemfile's content"
      is_expand: false
  - ruby_content: |
      puts "Hello World!"
    opts:
      title: "The Ruby script"
      description: "The Ruby script to run"
      summary: "The Ruby script to run"
      is_expand: false
      is_required: true
  - script_run_dir: ""
    opts:
      title: "Run in directory"
      description: |
        Specify a directory - this will be set as the
        current working directory for the script
      summary: |
        Specify a directory - this will be set as the
        current working directory for the script
